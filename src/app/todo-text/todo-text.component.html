        </div>
    </div>
    <div class="mb-1 order-3 order-md-2">
        
        <div class="btn-group me-2">
            <button class="btn btn-outline-primary" [routerLink]="['..','groupby','context']"

            <button class="btn btn-outline-primary" [routerLink]="['..','groupby','project']"
                title="Group by project"><i class="bi bi-plus"></i></button>
            <button class="btn btn-outline-primary" [routerLink]="['..','groupby','priority']"
                title="Group by priority"><i class="bi bi-exclamation"></i></button>
            <button class="btn btn-outline-primary" [routerLink]="['..','groupby','dueDate']"
                title="Group by due date"><i class="bi bi-calendar-event"></i></button>

                title="Group by threshold date"><i class="bi bi-calendar-range"></i></button>

    <div class="mb-1 order-2 order-md-3">
        <div class="btn-group me-2">
            <button class="btn btn-primary active" title="Import/Export"><i class="bi bi-cloud-arrow-down"></i></button>
        </div>
        <button class="btn btn-outline-primary" [routerLink]="['/about']" title="Help/About"><i

<div *ngIf="!isLoading; else Loading">

    <textarea class="form-control mb-3 shadow" name="model" id="model" cols="30" rows="20"
        [(ngModel)]="model" autofocus tabindex="1"></textarea>

    <button class="btn btn-primary" (click)="replace()" title="Update" tabindex="2">
        <span *ngIf="!isReplacing;else Working"><i class="bi bi-cloud-arrow-up"></i></span>
    </button>

    <button class="btn btn-primary ms-3" (click)="removeCompleted()" tabindex="3">Remove completed</button>

    <div *ngIf="isError">
        <div class="alert alert-danger mt-3">Error encountered</div>
    </div>
</div>

<ng-template #Working>
    Working...
</ng-template>


<ng-template #Loading>
    <div class="text-center">
        Loading...
        <div class="spinner-border spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
